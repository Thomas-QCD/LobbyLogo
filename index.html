<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lobby Logo</title>
		<style>
			body {
				background-color: black;
				height: 100vh;
				width: 100vw;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<object
			id="logo"
			type="image/svg+xml"
			data="transparentLogo.svg"
			width="1200px"
			height="474px"
		>
			<!-- Fallback content if the SVG cannot be displayed -->
			<img
				src="logoColor.png"
				alt="Lobby Logo"
				style="width: 1200px; position: absolute"
			/>
		</object>
		<script src="main.js"></script>
	</body>
</html>

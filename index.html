<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lobby Logo</title>
		<style>
			body {
				background-color: black;
				height: 100vh;
				width: 100vw;
				margin: 0;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div
			id="container"
			style="
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
				position: absolute;
				top: 0;
				left: 0;
				z-index: -11;
			"
		>
			<video
				id="background"
				style="width: 1100px; height: 400px; object-fit: cover"
			></video>
		</div>
		<object
			id="logo"
			type="image/svg+xml"
			data="transparentLogo.svg"
			width="1200px"
			height="700px"
			position="absolute"
			top="0"
			left="0"
			z-index="999"
		>
			<img
				src="logoColor.png"
				alt="Lobby Logo"
				style="width: 1200px; position: absolute"
			/>
		</object>
		<script src="main.js"></script>
	</body>
</html>
